<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio con jQuery</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--estilos-->
    <link rel="stylesheet" href="./style.css">
    <!--js-->
    <script src="./jQuery.js" defer></script>
    <script src="./array.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    
    <header>
        <h1 id="titulo"><a href="">Space Invaders </a></h1>
        <a id="btnCarrito">
            <span class="material-icons">
                shopping_cart
            </span> 
            <span id="contadorBtn">0</span>
        </a>
    </header>
    <main class="main">
        <div class = "filtros">
            <div class="filtro">
                <p>Filtrar por Abc</p>
                <select name="" id="filtroAbc">
                    <option value="1"  selected> Random</option>
                    <option value="2"> A - Z</option>
                    <option value="3"> Z - A</option>
                </select>
            </div>
            <div class="filtro">
                <p>Filtrar por precio</p>
                <select name="" id="filtroPrecio">
                    <option value="1"  selected> All</option>
                    <option value="2"> 0 - 2500</option>
                    <option value="3"> 2500 - 5000</option>
                    <option value="4"> +5000 </option>
                </select>
            </div>
            <div class="filtro">
                <p>buscar manualmente</p>
                <input type="text" name="" id="filtroBuscar" placeholder="Buscar">
            </div>
        </div>
        
        <div id="contenedor"></div>
    </main>

    <form class="escondido">
        <h3> mi carrito</h3>
        <div id="productos"></div>
        <label>Precio Total : <span id="totalCarro"> 0</span></label>
        <input class="btnComprar" type="submit" value="COMPRAR">
    </form>

    <div id="contenedorModal">
        
    </div>

</body>
</html>
